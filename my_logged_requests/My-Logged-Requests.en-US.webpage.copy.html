<!--Modals-->
<section role='dialog' tabindex='-1' class='modal-section'>
  <div class='modal-content'>
    <div class='modal-header'>
      <h4 class='modal-title'>Additional Information</h4>
      <span class='material-symbols-outlined close-modal-btn'>cancel</span>
    </div>
    <div class='modal-hz-divider'></div>
    <div class='modal-body'>
    </div>
  </div>
</section>

<section class='body-content-section' id='hero-cover-section'>
  <br><br>
  <div class="text-content">
    <span>
      <h2>My Logged Requests</h2>
      <div class='hrz-line'></div>
    </span>
    <br>
    <br>
  </div>
  <div class='background-img'>
    <img src='https://i.ibb.co/Dpwrbvq/my-logged-request-page-img1.webp'>
  </div>
  <br><br>
</section>

<section class='body-content-section form-content-section'>
  <div class="text-content">
    <span>
      <h3 class="table-title"></h3>
      <div class='hrz-line'></div>
    </span>
    <br>
    <br>
  </div>
  <div class='search-filter-container inpage-search-n-filter'>
    <div class='search-bar-container'>
      <span class='material-symbols-outlined'>search</span>
      <input class='search-text-field' type='text' name='search-catering-item-txt-field' placeholder='Search for an item'>
    </div>
    <div class='filter-option-container'>
      <div class='dropdown'>
        <button class='sort-n-filter-dropdown-btn' type='button' id='sort-dropdown-menu' data-bs-toggle='dropdown' aria-expanded='false'>
          <span class='material-symbols-outlined'>sort</span>
        </button>
        <div class='dropdown-menu dropdown-menu-end dropdown-menu-lg-start' aria-labelledby='sort-dropdown-menu' name='sort-option-dropdown-menu'>
          <div class='dropdown-item'>
            <input class='form-check-input product-sort-and-filter-opt' type='radio' name='sort-option-radio-checkbox' id='sort-by-name-asc'>
            <label class='form-check-label' name="sort-by-name-asc-label"></label>
          </div>
          <div class='dropdown-item'>
            <input class='form-check-input product-sort-and-filter-opt' type='radio' name='sort-option-radio-checkbox' id='sort-by-name-desc'>
            <label class='form-check-label' name="sort-by-name-desc-label"></label>
          </div>
          <div class='dropdown-item'>
            <input class='form-check-input product-sort-and-filter-opt' type='radio' name='sort-option-radio-checkbox' id='sort-by-date-asc'>
            <label class='form-check-label'>Date raised (New)</label>
          </div>
          <div class='dropdown-item'>
            <input class='form-check-input product-sort-and-filter-opt' type='radio' name='sort-option-radio-checkbox' id='sort-by-date-desc'>
            <label class='form-check-label'>Date raised (Old)</label>
          </div>
        </div>
      </div>
      <div class='dropdown' style="display: none;">
        <button class='sort-n-filter-dropdown-btn' type='button' id='filter-dropdown-menu' data-bs-toggle='dropdown' aria-expanded='false'>
          <span class='material-symbols-outlined'>tune</span>
        </button>
        <div class='dropdown-menu dropdown-menu-end dropdown-menu-lg-start' aria-labelledby='filter-dropdown-menu' name='filter-sort-dropdown-menu'>
          
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class='overflow-scroll'>
    <table class='table' name='maximo-rq-info-table'>
      <thead class='sticky-top'>
        <tr class='table-header'>
        </tr>
      </thead>
      <!--tr...-->
    </table>
  </div>
  <br><br>
</section>
