<!--Modals-->
<section role='dialog' tabindex='-1' name='cart-menu-modal-container' class='modal-section'>
  <div class='modal-content'>
    <div class='modal-header'>
      <h4 class='modal-title'>Your cart</h4>
      <span class='material-symbols-outlined close-modal-btn'>cancel</span>
    </div>
    <div class='modal-hz-divider'></div>
    <div class='modal-body'>
      <h5 class='selected-item-txt' name='selected-item-txt' style='opacity: 0;' data-cartsumprice='0'>*no selection made yet*</h5>
      <h6 hidden></h6>
      <!--<h6>Choose one record and click select to continue</h6>-->
      <br>
      <div class='search-filter-container'>
        <div class='search-bar-container'>
          <span class='material-symbols-outlined'>search</span>
          <input class='search-text-field' type='text' name='search-cart-item-txt-field' placeholder='Search for an item'>
        </div>
      </div>

      <span class='loading-spinner-cart-menu' name='cart-menu-loading-spinner'>
        <div>
          <img src='https://i.ibb.co/Vp2hJGW/loading-spinner.gif'>
          <h6>Communicating...</h6>
        </div>
      </span>

      <br>
      <div class='table-container'>
        <div class='overflow-scroll' name='cart-menu-table'>
        </div>
      </div>
    </div>
    <div class='modal-hz-divider'></div>
    <div class='modal-footer' name='cart-menu-modal-footer'>
      <button type='button' class='btn btn-primary' name='cart-checkout-btn' id='cart-modal-checkout-btn'>Check out</button>
      <button type='button' class='btn btn-primary' name='save-cart-change-btn'>Apply changes</button>
      <button type='button' class='btn btn-primary' name='clear-cart-btn'>Clear cart</button>
    </div><br>
  </div>
</section>
<!--End of modal-->
