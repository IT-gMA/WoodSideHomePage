<div hidden class="row sectionBlockLayout" style="display: flex; flex-wrap: wrap; padding: 8px; margin: 0px; min-height: 15px; background: rgb(193, 255, 15);"></div>
<div hidden class="row sectionBlockLayout text-left" style="display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;">
  <div class="container" style="display: flex; flex-wrap: wrap;">
    <div class="page-header"><h2>New Catering Request</h2></div>
  </div>
</div>
<div hidden class="row sectionBlockLayout text-left" style="display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;">
  <div hidden class="container" style="padding: 0px; display: flex; flex-wrap: wrap;">
    <div class="col-md-12 columnBlockLayout" style="flex-grow: 1; display: flex; flex-direction: column; min-width: 300px;">
      <h3>Select Menu and Items</h3>
      <ul>
        <li>Function Deliveries 24 Hours notice</li>
        <li>Priority - Cyclone Food Deliveries 48 Hours notice</li>
        <li>Consumable Deliveries 24 Hours notice</li>
      </ul>
    </div>
  </div>
</div>
<div hidden class="row sectionBlockLayout text-left" style="display: flex; flex-wrap: wrap; margin: 0px; min-height: auto; padding: 8px;">
  <div hidden class="container" style="padding: 0px; display: flex; flex-wrap: wrap;">
    <div class="col-md-12 columnBlockLayout" style="flex-grow: 1; display: flex; flex-direction: column; min-width: 300px;">
      <h3>Menus</h3>
      {% include 'entity_list' key: 'Catering Menu Lookup View' %}
    </div>
  </div>
</div>
